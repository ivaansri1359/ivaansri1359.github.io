<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimt</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            margin: 0;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        main {
            padding: 1em;
        }
        .content {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            text-align: left;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            margin: 0;
            margin-top: 20px;
        }
        #graph-container {
            position: relative;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        canvas {
            width: 100%;
            height: 400px;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            overflow: hidden;
        }
        .fullscreen canvas {
            width: 100%;
            height: 100%;
        }
        .fullscreen-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let chart = null;
        let time = 0;
        let movementData = [];
        let isFullscreen = false;

        function initializeGraph() {
            const ctx = document.getElementById('movementGraph').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Movement Data (Acceleration)',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        pointRadius: 2,
                        tension: 0.4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: { display: true, text: 'Time (s)' },
                            grid: { display: false }
                        },
                        y: {
                            title: { display: true, text: 'Acceleration (m/sÂ²)' },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: { display: true }
                    },
                    animation: false
                }
            });
        }

        function updateGraph(acceleration) {
            movementData.push(acceleration);
            time += 1;  // Slow down time increment by reducing the value (e.g., 0.05 instead of 0.1)

            if (movementData.length > 20) {
                movementData.shift();
            }

            chart.data.labels = Array.from({ length: movementData.length }, (_, i) => time - movementData.length + i + 1);
            chart.data.datasets[0].data = movementData;
            chart.update();
        }

        function startDeviceMotion() {
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', (event) => {
                    const acc = event.acceleration;
                    if (acc && acc.x !== null) {
                        const magnitude = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);
                        updateGraph(magnitude.toFixed(2));
                    }
                });
            } else {
                alert("DeviceMotion is not supported on your device.");
            }
        }

        function toggleFullscreen() {
            const graphContainer = document.getElementById('graph-container');
            if (isFullscreen) {
                graphContainer.classList.remove('fullscreen');
            } else {
                graphContainer.classList.add('fullscreen');
            }
            isFullscreen = !isFullscreen;
        }

        window.onload = function () {
            initializeGraph();
            startDeviceMotion();
        };
    </script>
</head>
<body>
    <header>
        <h1>Experimt</h1>
    </header>
    <main>
        <div class="content">
            <h2>What is Experimt?</h2>
            <p>
                Experimt uses your device's motion sensors to measure acceleration in real-time. The graph below shows the magnitude of the movement as detected by the device's accelerometer.
            </p>
            <div id="graph-container">
                <canvas id="movementGraph"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Experimt. All rights reserved.</p>
    </footer>
</body>
</html>
