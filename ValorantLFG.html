<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant LFG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444444;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #cecece;
            margin-top: 20px;
        }

        p {
            color: #cecece;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Valorant LFG - by @.slidex__</h1>
    <p>Looking for a Valorant friend to play with?</p>
    <input type="text" name="username" placeholder="Enter your username with the tag">
    <input type="text" name="platform" placeholder="Enter your platform">
    <input type="text" name="servers" placeholder="Enter your servers/region">
    <button>Submit</button>

    <script>
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            const username = document.querySelector('input[name="username"]').value.trim();
            const platform = document.querySelector('input[name="platform"]').value.trim();
            const servers = document.querySelector('input[name="servers"]').value.trim();

            if (!username || !platform || !servers) {
                alert('Please fill in all fields.');
                return;
            }

            console.log(`Sending data to Discord webhook:\nUsername: ${username}\nPlatform: ${platform}\nServers: ${servers}`);

            fetch('https://discord.com/api/webhooks/1324702111996317736/6DnRaTlsq7sWj3Ubjfc2ZOil7WL-5MSpKBGZ8ebfwLnRb5Jj1l2ChU7ECLWkdqigMiPf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `**Valorant LFG Submission**\nUsername: ${username}\nPlatform: ${platform}\nServers: ${servers}`,
                    username: "Valorant LFG Bot"
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Your information has been submitted successfully.');
                } else {
                    alert('Failed to submit your information. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting your information.');
            });
        });
    </script>
</body>
</html>
