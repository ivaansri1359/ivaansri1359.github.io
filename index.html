<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ivaansri1359</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
            color: #000;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            border-radius: 10px;
            margin: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        main {
            padding: 2em;
        }
        .search-bar {
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .gallery-item {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: 0.3s ease;
        }
        .gallery-item.hidden {
            display: none;
        }
        .gallery-item:hover {
            background-color: #eaeaea;
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            margin: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        footer a {
            color: #58a6ff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ivaansri1359</h1>
    </header>
    <main>
        <div class="search-bar">
            <input 
                type="text" 
                placeholder="Search..." 
                id="searchInput" 
                oninput="filterGallery()"
                aria-label="Search gallery items"
            >
        </div>
        <h2>Gallery</h2>
        <div class="gallery" id="gallery">
            <div class="gallery-item" data-title="Community Hub">
                <h3><a href="hub.html">Community Hub</a></h3>
                <p>Our Hub.</p>
            </div>
            <div class="gallery-item" data-title="Shop">
                <h3><a href="shop.html">Shop</a></h3>
                <p>A Shopping simulator game.</p>
            </div>
            
            
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ivaansri1359. All rights reserved.</p>
        <p>
            <a href="https://discord.gg/f2S5HQ6Xx7">Discord</a> |
            <a href="https://github.com/ivaansri1359">GitHub</a> |
            <a href="mailto:ivaansri1359@gmail.com">Email</a> |
            <a href="https://scratch.mit.edu/users/ivaansri/">Scratch</a>
        </p>
    </footer>
    <script>
        function filterGallery() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const items = document.querySelectorAll(".gallery-item");
            items.forEach(item => {
                const title = item.getAttribute("data-title").toLowerCase();
                item.classList.toggle("hidden", !title.includes(query));
            });
        }
    </script>
</body>
</html>
