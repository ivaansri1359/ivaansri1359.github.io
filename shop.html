<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ivaansri1359/shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        main {
            padding: 2em;
        }
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-item h3 {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .cart-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-items {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: white;
            color: black;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .cart-items h3 {
            margin-top: 3;
            font-size: 1.1em;
        }
        .cart-items p {
            margin: 5px 0;
        }
        .cart-items button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .buy-button {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ivaansri1359/Shop</h1>
    </header>

    <main>
        <h2>Our Products (US)</h2>
        <div class="product-gallery">
        	<div class="product-item" data-id="1">
                <h3>Mystry box</h3>
                <p>$50.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-id="2">
                <h3>Workout</h3>
                <p>$80.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-id="3">
                <h3>Back to school electronics</h3>
                <p>$100.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-id="4">
                <h3>Productivity</h3>
                <p>$300.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-id="5">
                <h3>Gaming setup</h3>
                <p>$350.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            
            
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Shop. All rights reserved.</p>
    </footer>

    <!-- Cart Menu -->
    <div class="cart-menu" id="cartMenu">
        Cart (0)
    </div>

    <!-- Cart Items Dropdown -->
    <div class="cart-items" id="cartItems">
        <h3>Your Cart</h3>
        <div id="cartContents"></div>
        <button id="clearCart">Clear Cart</button>
        <button id="buyButton" class="buy-button">Buy Now</button>
    </div>

    <script>
        const cartMenu = document.getElementById('cartMenu');
        const cartItems = document.getElementById('cartItems');
        const cartContents = document.getElementById('cartContents');
        const clearCartButton = document.getElementById('clearCart');
        const buyButton = document.getElementById('buyButton');

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Update cart display
        function updateCart() {
            cartMenu.textContent = `Cart (${cart.length})`;
            cartContents.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.textContent = `${item.name} - $${item.price}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeFromCart(index);
                itemDiv.appendChild(removeButton);
                cartContents.appendChild(itemDiv);
                total += parseFloat(item.price);
            });

            // Display total cost
            if (cart.length > 0) {
                const totalDiv = document.createElement('div');
                totalDiv.textContent = `Total: $${total.toFixed(2)}`;
                cartContents.appendChild(totalDiv);
            }

            // Save cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Add item to cart
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const productItem = e.target.closest('.product-item');
                const productId = productItem.dataset.id;
                const productName = productItem.querySelector('h3').textContent;
                const productPrice = productItem.querySelector('p').textContent.replace('$', '');

                const product = {
                    id: productId,
                    name: productName,
                    price: productPrice
                };

                cart.push(product);
                updateCart();
            });
        });

        // Remove item from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Toggle cart menu visibility
        cartMenu.addEventListener('click', () => {
            cartItems.style.display = cartItems.style.display === 'block' ? 'none' : 'block';
        });

        // Clear the cart
        clearCartButton.addEventListener('click', () => {
            cart = [];
            updateCart();
            alert("Cart cleared.");
        });

        // Simulate buying process with address collection
buyButton.addEventListener('click', () => {
    if (cart.length === 0) {
        alert("Your cart is empty. Add items to the cart first.");
    } else {
        // Collect address details from the user
        const name = prompt("Enter your full name:");
        const address = prompt("Enter your shipping address:");
        const contact = prompt("Enter your contact information:(US Only)");

        // Check if any details are missing
        if (name && address && contact) {
            // After collecting the details, show the thank you message
            alert(`Thank you for your purchase, ${name}! Your order will be shipped to ${address}.`);
            
            // Clear the cart after purchase
            cart = [];
            updateCart();
        } else {
            alert("All address details are required to complete the purchase.");
        }
    }
});


        // Initialize cart on page load
        updateCart();
    </script>
</body>
</html>
