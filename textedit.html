<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextEdit</title>
    <style>
        /* Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar .sidebar-header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .search-bar {
            margin: 15px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            width: 100%;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-btn {
            background: none;
            color: #fff;
            border: none;
            padding: 10px;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }

        .nav-btn:hover {
            background-color: #333;
        }

        .saved-pages {
            margin-top: 20px;
        }

        .saved-pages ul {
            list-style: none;
            padding: 0;
        }

        .saved-pages li {
            margin: 5px 0;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
        }

        .breadcrumbs {
            font-size: 0.9em;
            color: #aaa;
        }

        .menu-btn {
            background: none;
            color: #fff;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .menu-dropdown {
            position: absolute;
            right: 20px;
            top: 50px;
            background-color: #1e1e1e;
            padding: 10px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .page-cover img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .page-title {
            margin: 20px;
            font-size: 2em;
            outline: none;
        }

        .block-editor {
            padding: 20px;
        }

        .block {
            background-color: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            outline: none;
            border: 1px solid #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>TextEdit</h1>
            </div>
            <input type="text" class="search-bar" placeholder="Search... (Ctrl+K)">
            <ul class="nav-links">
                <li><button class="nav-btn" onclick="navigateHome()">üè† Home</button></li>
                <li><button class="nav-btn" onclick="navigateSettings()">‚öôÔ∏è Settings</button></li>
                <li><button class="nav-btn" onclick="navigateSearch()">üîç Search</button></li>
            </ul>
            <div class="saved-pages">
                <h3>Saved Pages</h3>
                <ul id="page-list">
                    <!-- Dynamic page links -->
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="navbar">
                <div class="breadcrumbs" id="breadcrumbs">Home / Project</div>
                <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>
                <div class="menu-dropdown hidden" id="menu-dropdown">
                    <button onclick="deletePage()">Delete Page</button>
                    <button onclick="duplicatePage()">Duplicate Page</button>
                </div>
            </header>
            <section class="page-cover" id="page-cover">
                <img src="cover-placeholder.jpg" alt="Page Cover">
                <button onclick="changeCover()">Change Cover</button>
            </section>
            <h1 contenteditable="true" class="page-title" id="page-title">Page Title</h1>
            <div class="block-editor" id="block-editor">
                <div class="block" contenteditable="true" data-type="text">Type '/' for commands...</div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar Navigation
        function navigateHome() {
            document.getElementById('breadcrumbs').innerText = 'Home';
        }

        function navigateSettings() {
            document.getElementById('breadcrumbs').innerText = 'Home / Settings';
        }

        function navigateSearch() {
            document.getElementById('breadcrumbs').innerText = 'Home / Search';
        }

        // Menu Dropdown
        function toggleMenu() {
            const menu = document.getElementById('menu-dropdown');
            menu.classList.toggle('hidden');
        }

        // Block Editor
        document.getElementById('block-editor').addEventListener('click', function (e) {
            if (e.target.classList.contains('block')) return;

            const newBlock = document.createElement('div');
            newBlock.className = 'block';
            newBlock.contentEditable = 'true';
            newBlock.innerText = 'Type here...';
            this.appendChild(newBlock);
        });

        // Autosave Functionality (Mockup)
        setInterval(() => {
            console.log('Autosaving content...');
        }, 5000);
    </script>
</body>
</html>
